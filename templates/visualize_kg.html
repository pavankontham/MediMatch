<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch - Knowledge Graph Visualizer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #009688;
            --primary-dark: #00796B;
            --secondary-color: #4CAF50;
        }
        body {
            background: linear-gradient(135deg, #009688 0%, #00796B 50%, #004D40 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        .navbar {
            background: rgba(0, 77, 64, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), #004D40);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 150, 136, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-capsule-pill me-2"></i>
                MediMatch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-search me-1"></i>Drug Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/visualize_kg"><i class="bi bi-diagram-3 me-1"></i>Knowledge Graph</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/target-prediction"><i class="bi bi-bullseye me-1"></i>Target Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prescription-ocr"><i class="bi bi-camera me-1"></i>Prescription OCR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drug-copilot"><i class="bi bi-robot me-1"></i>AI Copilot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
        <div class="main-container p-4">
            <h2>Knowledge Graph Visualizer</h2>
            <form method="POST" class="row g-3 mb-4">
                <div class="col-md-10">
                    <label for="drug_name" class="form-label">Select Drug Name</label>
                    <select class="form-select" id="drug_name" name="drug_name">
                        <option value="">-- Choose from list --</option>
                        {% for name in drug_names %}
                        <option value="{{ name }}" {% if selected_drug== name %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Visualize</button>
                </div>
            </form>
            {% if graph_html_file %}
            <div class="card mt-4">
                <div class="card-header">Knowledge Graph for <b>{{ selected_drug }}</b></div>
                <div class="card-body">
                    <iframe src="{{ url_for('static', filename=graph_html_file.split('/')[-1]) }}" width="100%" height="500px" style="border:none;"></iframe>
                    <div id="satisfaction-section" class="mt-4 text-center">
                        <form id="satisfaction-form" method="POST">
                            <input type="hidden" name="drug_name" value="{{ selected_drug }}">
                            <input type="hidden" name="node_count" id="node_count_input" value="{{ node_count }}">
                            <button type="button" class="btn btn-success me-2" id="satisfied-btn">Satisfied with evidence</button>
                            <button type="button" class="btn btn-warning" id="not-satisfied-btn">Not satisfied with evidence</button>
                        </form>
                        <div id="thankyou-message" class="mt-3" style="display:none;">
                            <div class="alert alert-info">Thank you!</div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const satisfiedBtn = document.getElementById('satisfied-btn');
                const notSatisfiedBtn = document.getElementById('not-satisfied-btn');
                const nodeCountInput = document.getElementById('node_count_input');
                const form = document.getElementById('satisfaction-form');
                const thankyouMsg = document.getElementById('thankyou-message');
                if (satisfiedBtn) {
                    satisfiedBtn.addEventListener('click', function() {
                        thankyouMsg.style.display = 'block';
                        satisfiedBtn.disabled = true;
                        notSatisfiedBtn.disabled = true;
                    });
                }
                if (notSatisfiedBtn) {
                    notSatisfiedBtn.addEventListener('click', function() {
                        let currentCount = parseInt(nodeCountInput.value) || 15;
                        nodeCountInput.value = currentCount + 10;
                        form.submit();
                    });
                }
            });
            </script>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
